<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<title>Notes</title>
</head>
<body>
<div class="container">
	<h1>Note List</h1>
	<div class="row row-cols-1 row-cols-md-3 g-4">
		<div th:each="note : ${notes}" class="col">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${note.title}"></h5>
					<p class="card-text" th:text="${note.content}"></p>
					<a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Edit</a>
					<form th:action="@{/note/delete}" method="post" class="d-inline">
						<input type="hidden" name="id" th:value="${note.id}">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
